<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">    
    <link rel="stylesheet" href="css/newsletter.css">
    <title>Newsletter Form</title>
</head>
<body>
    <form action="" method="post" class="form" id="form">
        <div class="form__header">
            <img src="img/emailicon.png" alt="form icon" class="form__icon">
            <h1 class="form__title">Newsletter</h1>
            <p class="form__subtitle">Stay up to date with our latest news and products.</p>
        </div>
        <div class="form__body">
            <div class="form__group">
                <div class="row">
                    <div class="row__item row__input">
                        <input class="form__input" type="email" name="email" value="" required placeholder="Your email address">
                    </div>
                    <div class="row__item">     
                        <button type="submit" class="form__btn" id="submit">SUBSCRIBE</button>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <p class="form__safe">Your email is safe with us, we donâ€™t spam.</p>
            </div>
        </div>
    </form>
</body>
</html>
