<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">    
    <link rel="stylesheet" href="css/sign_in_form.css">
    <title>Sign In Form</title>
</head>
<body>
    <form action="" method="post" class="form" id="form">
        <div class="form__header">
            <a href="#" class="form__sign">Sign in</a>
            <a href="#" class="form__join">Join us</a>
        </div>
        <div class="form__body">
            <div class="form__item">
                <label class="form__label" for="username">Username</label>
                <input class="form__input" type="text" name="username" value="" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" name="password" value="" required>
            </div>
            <div class="form__item custom_checkbox">
                <input type="checkbox" id="test">
                <label class="checkbox__label" for="test">Keep me signed in</label>
            </div>
            <div class="form__button">
                <button type="submit" class="form__btn" id="submit">Sign in</button>
            </div>
        </div>
        <div class="form__footer">
            <div class="form__item form__dbuttons">
                <a href="#" class="form__forgot">Forgot password</a>
                <a href="#" class="form__create">Create an account</a>
            </div>
        </div>
    </form>
</body>
</html>
