<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">    
    <link rel="stylesheet" href="css/daily_form.css">
    <title>Daily Form</title>
</head>
<body>
    <form action="" method="post" class="form" id="form">
        <div class="form__header">
            <img src="img/signicon.png" alt="sign icon" class="form__icon">
            <h1 class="form__title">Create your free account</h1>
            <p class="form__subtitle">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <a href="">Log in.</a></p>
        </div>
        <div class="form__body">
            <div class="form__group">
                <div class="row">
                    <div class="row__item">
                        <input class="form__input" type="text" name="firstname" value="" required placeholder="First name">
                    </div>
                    <div class="row__item">     
                        <input class="form__input" type="text" name="lastname" value="" required placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form__group">
                    <input class="form__input" type="email" name="email" value="" required placeholder="Email adress">
            </div>
            <div class="form__group">
                <input class="form__input" type="password" name="password" value="" required placeholder="Password">
            </div>
            <div class="form__group">
                <button type="submit" class="form__btn" id="submit">Sign up for free</button>
            </div>
            <div class="form__group">
                <p class="form__terms">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
                        the <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </form>
</body>
</html>
